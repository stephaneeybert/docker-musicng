<VirtualHost *:80>
  ServerName ngzero.thalasoft.com
  Redirect permanent / https://ngzero.thalasoft.com
</VirtualHost>

<VirtualHost *:443>
  ServerName ngzero.thalasoft.com
  ServerAlias ngzero.thalasoft.com
  DocumentRoot /usr/bin/ngzero/www/
  CustomLog logs/ngzero.log combined
  <Directory "/usr/bin/ngzero/www">
    AllowOverride All
    Require all granted
  </Directory>
  AddDefaultCharset UTF-8
  SSLEngine on
  SSLProxyEngine on
  SSLCertificateFile "/usr/bin/ngzero/letsencrypt/current-cert.pem"
  SSLCertificateKeyFile "/usr/bin/ngzero/letsencrypt/current-privkey.pem"
  SSLCertificateChainFile "/usr/bin/ngzero/letsencrypt/current-chain.pem"
</VirtualHost>
