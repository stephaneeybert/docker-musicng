<table>
  <thead>
    <th>Device</th>
  </thead>
  <tbody>
    <div *ngIf="devices$">
      <tr *ngFor="let device of devices$ | async">
        <td>
          {{device.name}}
          <midi-synth [device]="device"></midi-synth>
          <midi-keyboard [device]="device"></midi-keyboard>
          <midi-sheet [device]="device"></midi-sheet>
        </td>
      </tr>
    </div>
  </tbody>
</table>
