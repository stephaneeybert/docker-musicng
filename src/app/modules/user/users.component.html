<h2>My Users</h2>
<div>
	<label>User name: <input #userName />
	</label>
	<button (click)="add(userName.value); userName.value=''">add</button>
</div>
<ul class="users">
	<li *ngFor="let user of users" (click)="onSelect(user)"><a
		routerLink="/user/{{user.id}}"> <span class="badge">{{user.id}}</span>
			{{user.email}}
	</a>
		<button class="delete" title="delete user" (click)="delete(user)">x</button>
	</li>
</ul>
