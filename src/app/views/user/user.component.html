<div *ngIf="user">

  <h2>{{ user.name | uppercase }}</h2>
  <div>
    <span>id: </span>{{user.id}}</div>
  <div>
    <label>Firstname:
      <input [(ngModel)]="user.firstname" placeholder="firstname" />
      <!-- TODO Replace the  [(ngModel)] for a reactive form syntax -->
    </label>
  </div>
  <div>
    <label>Lastname:
      <input [(ngModel)]="user.lastname" placeholder="lastname" />
      <!-- TODO Replace the  [(ngModel)] for a reactive form syntax -->
    </label>
  </div>

</div>

<button (click)="goBack()">Cancel</button>
<button (click)="save()">Save</button>
