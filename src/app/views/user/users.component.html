<h2>My Users</h2>
<div>
	<label>User name:
		<input #userName />
	</label>
	<button (click)="add(userName.value); userName.value=''">add</button>
</div>
<ul>
	<li *ngFor="let user of users | paginate: { id: 'userPagination', itemsPerPage: elementsPerPage, currentPage: currentPageNumber, totalItems: totalElements }; let i = index;"
	 (click)="onSelect(user)">
		<a routerLink="/user/{{user.id}}">
			<span class="badge">{{user.id}}</span>
			{{user.email}}
		</a>
		<button class="delete" title="delete user" (click)="delete(user)">x</button>
	</li>
</ul>
<pagination-controls id="userPagination" class="paginate" (pageChange)="getUsers($event)"></pagination-controls>
