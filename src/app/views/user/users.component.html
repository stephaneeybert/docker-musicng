<h2>Users</h2>
<mat-form-field>
	<input matInput #searchTerm (keyup)="search($event.target.value)" placeholder="User name" autocomplete="off">
</mat-form-field>

<div class="example-container mat-elevation-z8">
	<div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
		<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
		<div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
			The user api rate limit has been reached. It will be reset in one minute.
		</div>
	</div>

	<div class="">
		<table class="" mat-table [dataSource]="dataSource" matSort matSortActive="email" matSortDisableClear matSortDirection="asc">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
				<td mat-cell *matCellDef="let user">{{user.id}}</td>
			</ng-container>

			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
				<td mat-cell *matCellDef="let user">{{user.email}}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let columnName; columns: displayedColumns;"></tr>
		</table>
	</div>

	<mat-paginator [length]="totalElements" [pageSize]="elementsPerPage"></mat-paginator>
</div>
